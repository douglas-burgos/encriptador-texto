<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/Vector.svg">
    <title>Encriptador de texto</title>
</head>

<body>
    <main class="conteiner">
        <div class="conteiner__logo">

            <img clas="vector" src="img/Vector.svg" alt="logo de Alura" srcset="">

        </div>
        <div class="conteiner__encrypt">
            <div class="encrypt__message">
                <textarea class="text" name="" id="" placeholder="Ingresa el texto aqui"></textarea>
                <div class="bottom">
                    <small><img src="img/Vector_2.svg" alt="" srcset="">Solo letras min√∫sculas y sin acentos.</small>
                    <div class="buttons">
                        <button class="button button__encrypt" type="button">
                            <span class="button__text">Encriptar</span>
                            <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"></path></svg></span>
                        </button>
                        <button class="button button__decrypt" type="button">
                            <span class="button__text">Desencriptar</span>
                            <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="M17 8V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2H9V7c0-1.654 1.346-3 3-3s3 1.346 3 3v1h2zm1 4 .002 8H6v-8h12z"></path></svg></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="conteiner__message">
            <div class="message">
                <div class="no_encrypt">
                    <img class="munieco" src="img/Munieco.svg" alt="no mesaage">
                    <h2>Ningun mensaje fue encontrado</h2>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <div class="encrypt">
                    <textarea class="text_encrypt"></textarea>
                    <div>
                        <button class="button button__copy">
                            <span class="button__text">Copiar</span>
                                <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="M20 2H10c-1.103 0-2 .897-2 2v4H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2v-4h4c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM4 20V10h10l.002 10H4zm16-6h-4v-4c0-1.103-.897-2-2-2h-4V4h10v10z"></path></svg></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div>
            <p>Created by Max Aguilar</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/559d970c60.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
